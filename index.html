<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadoras de Física Elétrica</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculadoras de Física Elétrica</h1>

    <div class="container">
      <!-- Calculadora da Lei de Ohm -->
      <div class="section">
        <h2>Calculadora da Lei de Ohm</h2>
        <form id="ohmForm">
          <label for="tensao">Tensão (V):</label>
          <input type="number" id="tensao" step="any" />

          <label for="corrente">Corrente (I):</label>
          <input type="number" id="corrente" step="any" />

          <label for="resistencia">Resistência (R):</label>
          <input type="number" id="resistencia" step="any" />

          <button type="button" onclick="calcularOhm()">Calcular</button>
        </form>
        <div class="output" id="resultado"></div>
        <div class="tutorial" id="tutorialOhm"></div>
      </div>

      <!-- Diagrama da Lei de Ohm -->
      <div class="section">
        <h2>Diagrama da Lei de Ohm</h2>
        <canvas id="ohmCanvas" width="600" height="400"></canvas>
      </div>

      <!-- Calculadora da Ponte de Wheatstone -->
      <div class="section">
        <h2>Calculadora da Ponte de Wheatstone</h2>
        <form id="wheatstoneForm">
          <div id="resistorContainer">
            <div class="resistor-group">
              <label for="R1">Resistência R1 (Ω):</label>
              <input type="number" id="R1" step="any" value="10" required />
            </div>
            <div class="resistor-group">
              <label for="R2">Resistência R2 (Ω):</label>
              <input type="number" id="R2" step="any" value="100" required />
            </div>
            <div class="resistor-group">
              <label for="R3">Resistência R3 (Ω):</label>
              <input type="number" id="R3" step="any" value="16" required />
            </div>
            <div class="resistor-group" id="extraResistors"></div>
          </div>

          <button
            type="button"
            class="add-resistor"
            onclick="adicionarResistor()"
          >
            Adicionar Resistores
          </button>
          <button type="button" onclick="atualizarDiagramaWheatstone()">
            Atualizar Diagrama
          </button>
        </form>
        <div class="output" id="resultadoWheatstone"></div>
        <div class="tutorial" id="tutorialWheatstone"></div>
        <!-- Adicione este elemento dentro da seção da Ponte de Wheatstone -->
        <canvas
          id="wheatstoneCanvas"
          width="600"
          height="300"
          style="border: 1px solid #000"
        ></canvas>
      </div>

      <!-- Calculadora do Divisor de Tensão -->
      <div class="section">
        <h2>Calculadora do Divisor de Tensão</h2>
        <form id="tensaoForm">
          <label for="Vin">Tensão de Entrada (Vin):</label>
          <input type="number" id="Vin" step="any" />

          <label for="R1">Resistência R1 (Ω):</label>
          <input type="number" id="R1_div" step="any" />

          <label for="R2">Resistência R2 (Ω):</label>
          <input type="number" id="R2_div" step="any" />

          <button type="button" onclick="calcularDivisorTensao()">
            Calcular
          </button>
        </form>
        <div class="output" id="resultadoDivisorTensao"></div>
        <div class="tutorial" id="tutorialDivisorTensao"></div>
      </div>

      <!-- Calculadora do Divisor de Corrente -->
      <div class="section">
        <h2>Calculadora do Divisor de Corrente</h2>
        <form id="correnteForm">
          <label for="Iin">Corrente de Entrada (Iin):</label>
          <input type="number" id="Iin" step="any" />

          <label for="R1">Resistência R1 (Ω):</label>
          <input type="number" id="R1_corr" step="any" />

          <label for="R2">Resistência R2 (Ω):</label>
          <input type="number" id="R2_corr" step="any" />

          <button type="button" onclick="calcularDivisorCorrente()">
            Calcular
          </button>
        </form>
        <div class="output" id="resultadoDivisorCorrente"></div>
        <div class="tutorial" id="tutorialDivisorCorrente"></div>
      </div>

      <!-- Calculadora da Potência -->
      <div class="section">
        <h2>Calculadora da Potência</h2>
        <form id="potenciaForm">
          <label for="tensao_pot">Tensão (V):</label>
          <input type="number" id="tensao_pot" step="any" />

          <label for="corrente_pot">Corrente (I):</label>
          <input type="number" id="corrente_pot" step="any" />

          <label for="resistencia_pot">Resistência (R):</label>
          <input type="number" id="resistencia_pot" step="any" />

          <button type="button" onclick="calcularPotencia()">Calcular</button>
        </form>
        <div class="output" id="resultadoPotencia"></div>
        <div class="tutorial" id="tutorialPotencia"></div>
      </div>

      <!-- Calculadora de Circuitos em Série e Paralelo -->
      <div class="section">
        <h2>Calculadora de Circuitos em Série e Paralelo</h2>
        <form id="serieParaleloForm">
          <label for="resistencias_serie"
            >Resistências em Série (Ω, separadas por vírgula):</label
          >
          <input type="text" id="resistencias_serie" />

          <label for="resistencias_paralelo"
            >Resistências em Paralelo (Ω, separadas por vírgula):</label
          >
          <input type="text" id="resistencias_paralelo" />

          <button type="button" onclick="calcularSerieParalelo()">
            Calcular
          </button>
        </form>
        <div class="output" id="resultadoSerieParalelo"></div>
        <div class="tutorial" id="tutorialSerieParalelo"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
